spring.application.name=NauJava

# --- Datasource (по умолчанию H2, для PostgreSQL раскомментируйте блок ниже) ---
spring.datasource.url=jdbc:h2:mem:naujava;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# spring.datasource.url=jdbc:postgresql://localhost:5432/naujava
# spring.datasource.username=postgres
# spring.datasource.password=secret
# spring.datasource.hikari.maximum-pool-size=5

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

spring.thymeleaf.cache=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

springdoc.api-docs.path=/v3/api-docs

javamelody.enabled=true

logging.level.ru.Roman.NauJava=INFO
management.endpoints.web.exposure.include=health,info,prometheus
