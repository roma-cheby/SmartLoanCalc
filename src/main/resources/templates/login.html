<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Вход</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="/css/main.css"/>
</head>
<body class="auth-page">
<section class="auth-card">
    <h1>Вход</h1>
    <div class="error" th:if="${param.error}">Неверный логин или пароль</div>
    <div class="info" th:if="${param.logout}">Вы вышли из системы</div>
    <div class="info" th:if="${registered}">Регистрация завершена, войдите</div>
    <form method="post" th:action="@{/login}">
        <label>Логин
            <input type="text" name="username" required autofocus/>
        </label>
        <label>Пароль
            <input type="password" name="password" required/>
        </label>
        <button type="submit">Войти</button>
    </form>
    <p>Нет аккаунта? <a th:href="@{/register}">Регистрация</a></p>
</section>
</body>
</html>
